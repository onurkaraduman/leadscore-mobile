<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="loginModel.username" placeholder="Username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" [(ngModel)]="loginModel.password" placeholder="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button full primary block (click)="login()">Login</button>

</ion-content>
